<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$"
            placeholder="Amount (pcs)">
        </div>
      </div>
      <div class="d-flex my-3 gap-2">
        <button class="btn btn-success" type="submit" [disabled]="!f.valid">
          <span class="material-icons material-symbols-outlined">
            add
          </span>
          {{ editMode ? 'Update' : 'Add' }}</button>
        <button class="btn btn-success" type="button" (click)="onDelete()" *ngIf="editMode">
          <span class="material-icons material-symbols-outlined">
            delete
          </span>
          Delete</button>
        <button class="btn btn-success" type="button" (click)="onClear()">
          <span class="material-icons material-symbols-outlined">
            backspace
          </span>
          Clear</button>
      </div>
    </form>
  </div>
</div>
